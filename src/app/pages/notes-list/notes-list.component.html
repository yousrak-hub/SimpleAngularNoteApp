<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" placeholder="Filter">
        <span class="icon is-small is-left">
          <img src="../assets/research.svg" width="25"/>
        </span>
      </p>
    </div>
  </div>
  <div class="notes-list" [@listAnim]>
    <app-note-card [@itemAnim] *ngFor="let note of notes;index as i" [link]="i" (delete)="deleteNote(i)" [title]="note.title" [body]="note.body" ></app-note-card>
  </div>
  <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
